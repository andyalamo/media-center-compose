services:

  sonarr:
    image: linuxserver/sonarr
    container_name: sonarr
    environment:
      - PUID=0
      - PGID=0
      - TZ=America/Montevideo
    volumes:
      - ${}:/config	                #Confis de Sonarr
      - ${}:/tv 			              #Almacenamiento grande para peliculas
      - ${}:/downloads 		          #Almacenamiento grande para descargas
    ports:
      - 8989:8989
    restart: unless-stopped

  radarr:
    image: linuxserver/radarr
    container_name: radarr
    environment:
      - PUID=0
      - PGID=0
      - TZ=America/Montevideo
    volumes:
      - ${}:/config	                #Confis de Radarr
      - ${}:/movies         		    #Almacenamiento grande para series
      - ${}:/downloads 		          #Almacenamiento grande para descargas
    ports:
      - 7878:7878
    restart: unless-stopped

  jellyfin:
    image: linuxserver/jellyfin
    container_name: jellyfin
    environment:
      - PUID=1001
      - PGID=1001
      - TZ=America/Montevideo
    volumes:
      - ${}:/config	                #Confis de jellyfin
      - ${}:/data/tvshows           #Almacenamiento grande para series
      - ${}:/data/movies		 	      #Almacenamiento grande para peliculas
    ports:
      - 8096:8096
      - 8920:8920 #optional
      - 7359:7359/udp #optional
      - 1900:1900/udp #optional
    restart: unless-stopped
    network_mode: "host"

  qbittorrent:
    image: linuxserver/qbittorrent
    container_name: qbittorrent
    environment:
      - PUID=0
      - PGID=0
      - TZ=America/Montevideo
      - WEBUI_PORT=8081
    volumes:
      - ${}:/config	                #Confis de qbittorrent
      - ${}:/downloads 		          #Almacenamiento grande para descargas
    ports:
      - 6881:6881/tcp
      - 6881:6881/udp
      - 8081:8081
    restart: unless-stopped

  bazarr:
    image: linuxserver/bazarr
    container_name: bazarr
    environment:
      - PUID=0
      - PGID=0
      - TZ=America/Montevideo
    volumes:
      - ${}:/config	                #Confis de bazarr
      - ${}:/movies         		    #Almacenamiento grande para series
      - ${}:/tv 			              #Almacenamiento grande para peliculas
    ports:
      - 6767:6767
    restart: unless-stopped

  readarr:
    image: lscr.io/linuxserver/readarr:develop
    container_name: readarr
    environment:
      - PUID=0
      - PGID=0
      - TZ=America/Montevideo
    volumes:
      - ${}:/config	                #Confis de readarr
      - ${}:/books                  #Almacenamiento para libros
      - ${}:/downloads 		          #Almacenamiento grande para descargas
    ports:
      - 8787:8787
    restart: unless-stopped
    
  prowlarr:
    image: linuxserver/prowlarr
    container_name: prowlarr
    environment:
      - PUID=0
      - PGID=0
      - TZ=America/Montevideo
    volumes:
      - ${}:/config	                #Confis de prowlarr
    ports:
      - 9696:9696
    restart: unless-stopped
    
  flaresolverr:
    image: flaresolverr/flaresolverr:latest
    container_name: flaresolverr
    environment:
      - LOG_LEVEL=info
      - LOG_HTML=false
      - CAPTCHA_SOLVER=none
      - TZ=America/Montevideo
    ports:
      - 8191:8191
    restart: unless-stopped 
