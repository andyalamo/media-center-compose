services:

  sonarr:
    image: linuxserver/sonarr
    container_name: sonarr
    environment:
      - PUID=0
      - PGID=0
      - TZ=America/Montevideo
    volumes:
      - /opt/plex_andcar/sonarr/config:/config		#Confis de Sonarr
      - /plex-datos/tvseries:/tv 			        #Debe ser un almacenamiento para guardar basura
      - /plex-datos/downloads:/downloads 		    #Debe ser un almacenamiento para guardar basura
    ports:
      - 8989:8989
    restart: unless-stopped

  radarr:
    image: linuxserver/radarr
    container_name: radarr
    environment:
      - PUID=0
      - PGID=0
      - TZ=America/Montevideo
    volumes:
      - /opt/plex_andcar/radarr/config:/config		#Confis de Radarr
      - /plex-datos/movies:/movies         		#Debe ser un almacenamiento para guardar basura
      - /plex-datos/downloads:/downloads 		    #Debe ser un almacenamiento para guardar basura
    ports:
      - 7878:7878
    restart: unless-stopped
    depends_on:
      - sonarr

  plex:
    image: linuxserver/plex
    container_name: plex
    environment:
      - PUID=1001
      - PGID=1001
      - TZ=America/Montevideo
      - VERSION=docker
      - LAN=${LAN_IP}
    volumes:
      - /opt/plex_andcar/plex/config:/config		#Confis de Plex
      - /plex-datos/tvseries:/tv 	    #Debe ser un almacenamiento para guardar basura
      - /plex-datos/movies:/movies		 	    #Debe ser un almacenamiento para guardar basura
    ports:
      - 32400:32400/tcp
      - 3005:3005/tcp
      - 8324:8324/tcp
      - 32469:32469/tcp
      - 1900:1900/udp
      - 32410:32410/udp
      - 32412:32412/udp
      - 32413:32413/udp
      - 32414:32414/udp
    restart: unless-stopped
    network_mode: "host"
    depends_on:

      - sonarr
      - radarr
      
  qbittorrent:
    image: linuxserver/qbittorrent
    container_name: qbittorrent
    environment:
      - PUID=0
      - PGID=0
      - TZ=America/Montevideo
      - WEBUI_PORT=8080
    volumes:
      - /opt/plex_andcar/qbittorrent/config:/config
      - /plex-datos/downloads:/downloads
    ports:
      - 6881:6881/tcp
      - 6881:6881/udp
      - 8081:8080
    restart: unless-stopped

  bazarr:
    image: linuxserver/bazarr
    container_name: bazarr
    environment:
      - PUID=0
      - PGID=0
      - TZ=America/Montevideo
    volumes:
      - /opt/plex_andcar/bazarr/config:/config
      - /plex-datos/movies:/movies
      - /plex-datos/tvseries:/tv
    ports:
      - 6767:6767
    restart: unless-stopped

  prowlarr:
    image: linuxserver/prowlarr
    container_name: prowlarr
    environment:
      - PUID=0
      - PGID=0
      - TZ=America/Montevideo
    volumes:
      - /opt/plex_andcar/prowlarr/config:/config
    ports:
      - 9696:9696
    restart: unless-stopped
